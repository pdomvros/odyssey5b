    <script>
        let correctCaptions = [
            "Œü ŒüŒ¥œÖœÉœÉŒ≠Œ±œÇ œÉœÑŒ∑ Œ≤œÅŒ±œáœéŒ¥Œ∑ Œ±Œ∫œÑŒÆ œÑŒ∑œÇ Œ©Œ≥œÖŒ≥ŒØŒ±œÇ, Œ≥ŒµŒºŒ¨œÑŒøœÇ Œ∏ŒªŒØœàŒ∑", "Œó ŒöŒ±ŒªœÖœàœé Œ±ŒΩŒ±Œ∫ŒøŒπŒΩœéŒΩŒµŒπ œÉœÑŒøŒΩ ŒüŒ¥œÖœÉœÉŒ≠Œ± œÑŒ∑ŒΩ Œ±œÄœåœÜŒ±œÉŒÆ œÑŒ∑œÇ ŒΩŒ± œÑŒøŒΩ Œ±œÜŒÆœÉŒµŒπ ŒΩŒ± œÜœçŒ≥ŒµŒπ", 
            "Œü ŒüŒ¥œÖœÉœÉŒ≠Œ±œÇ Œ∫Œ±Œπ Œ∑ ŒöŒ±ŒªœÖœàœé œÉœÑŒø œÑŒµŒªŒµœÖœÑŒ±ŒØŒø œÑŒøœÖœÇ Œ≥ŒµœçŒºŒ± œÄœÅŒπŒΩ œÑŒ∑ŒΩ Œ±ŒΩŒ±œáœéœÅŒ∑œÉŒ∑", "Œü ŒüŒ¥œÖœÉœÉŒ≠Œ±œÇ Œ∫Œ±œÑŒ±œÉŒ∫ŒµœÖŒ¨Œ∂ŒµŒπ œÑŒ∑ œÉœáŒµŒ¥ŒØŒ± œÑŒøœÖ", "Œü ŒüŒ¥œÖœÉœÉŒ≠Œ±œÇ Œ±ŒΩŒ±œáœâœÅŒµŒØ Œ±œÄœå œÑŒ∑ŒΩ Œ©Œ≥œÖŒ≥ŒØŒ±"
        ];
        
        let distractorCaptions = [
            "Œü ŒüŒ¥œÖœÉœÉŒ≠Œ±œÇ œÉœÖŒΩŒ±ŒΩœÑŒ¨ Œ≠ŒΩŒ±ŒΩ ŒºœÖœÉœÑŒ∑œÅŒπœéŒ¥Œ∑ ŒæŒ≠ŒΩŒø œÉœÑŒ∑ŒΩ Œ±Œ∫œÑŒÆ", "Œó ŒöŒ±ŒªœÖœàœé Œ∏œÖŒºœéŒΩŒµŒπ ŒºŒµ œÑŒ∑ŒΩ Œ±œÄœåœÜŒ±œÉŒ∑ œÑœâŒΩ Œ∏ŒµœéŒΩ", "Œü ŒüŒ¥œÖœÉœÉŒ≠Œ±œÇ ŒµœÑŒøŒπŒºŒ¨Œ∂ŒµœÑŒ±Œπ Œ≥ŒπŒ± ŒºŒπŒ± Œ≥ŒπŒøœÅœÑŒÆ œÉœÑŒø ŒΩŒ∑œÉŒØ", 
            "Œó ŒöŒ±ŒªœÖœàœé œÄœÅŒøœÉœÜŒ≠œÅŒµŒπ Œ¥œéœÅŒ± œÉœÑŒøŒΩ ŒüŒ¥œÖœÉœÉŒ≠Œ±", "Œü ŒüŒ¥œÖœÉœÉŒ≠Œ±œÇ œÄœÅŒøœÉŒµœçœáŒµœÑŒ±Œπ œÄœÅŒπŒΩ ŒæŒµŒ∫ŒπŒΩŒÆœÉŒµŒπ œÑŒø œÑŒ±ŒæŒØŒ¥Œπ œÑŒøœÖ"
        ];
        
        function showScene(sceneNumber) {
            document.querySelectorAll('.scene').forEach(scene => scene.style.display = 'none');
            document.getElementById(`scene${sceneNumber}`).style.display = 'block';
            document.querySelector('.container').style.display = 'block';
        }
        
        function openCaption(sceneNumber) {
            let correct = correctCaptions[sceneNumber - 6];
            let distractor = distractorCaptions[sceneNumber - 6];
            let options = [
                { text: correct, isCorrect: true },
                { text: distractor, isCorrect: false }
            ];
            options.sort(() => Math.random() - 0.5);
            document.getElementById('captionOption1').innerText = options[0].text;
            document.getElementById('captionOption1').setAttribute("data-correct", options[0].isCorrect);
            document.getElementById('captionOption2').innerText = options[1].text;
            document.getElementById('captionOption2').setAttribute("data-correct", options[1].isCorrect);
            document.getElementById('captionPopup').style.display = 'block';
        }

        function checkCaption(button) {
            if (button.getAttribute("data-correct") === "true") {
                button.classList.add("correct");
            } else {
                button.classList.add("incorrect");
            }
        }

        function closeCaption() {
            document.getElementById('captionPopup').style.display = 'none';
            document.getElementById('captionOption1').classList.remove("correct", "incorrect");
            document.getElementById('captionOption2').classList.remove("correct", "incorrect");
        }
    </script>
